  <body>
    <header class="contain">
        <div>
            <a href="Term and Condition.html">Back</a>
        </div>
    </header>

    <div class="contain section01">
      <h3>Showcase</h3>
      <div class="section1">
        <div class="section11">
          <div class="slideshow-container">
            <div class="mySlides1">
              <img src="Rectangle 95.png">
            </div>
          
            <div class="mySlides1">
              <img src="Rectangle 96.png">
            </div>
          
            <div class="mySlides1">
              <img src="Rectangle 97.png">
            </div>
          
            <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
          </div>
              
        </div>

        <div class="section12">
          <div class="slideshow-container">
            <div class="mySlides2">
              <img src="Image-2 (1).png">
            </div>
          
            <div class="mySlides2">
              <img src="Image-2 (2).png">
            </div>
          
            <div class="mySlides2">
              <img src="Image-2 (4).png">
            </div>
          
            <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
            </div>
        </div>
      </div> 


      <div class="section101">
        <div class="section10">
          <div class="slideshows-container">

            <div class="mySlide fade">
              <div class="numbertext">1 / 3</div>
              <img src="Rectangle 95.png" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlide fade">
              <div class="numbertext">2 / 3</div>
              <img src="Rectangle 96.png" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlide fade">
              <div class="numbertext">3 / 3</div>
              <img src="Rectangle 97.png" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            
            <a class="prev" onclick="plusSlidess(-1, 1)">&#10094;</a>
            <a class="next" onclick="plusSlidess(1, 1)">&#10095;</a>
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
          </div>  
            
        </div>
        </div>

      </div>
